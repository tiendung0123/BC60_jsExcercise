<body>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Tính Tiền Típ
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Tổng tiền thanh toán</label>
              <input id="tongTien" type="number" class="form-control">
            </div>
            <div class="form-group">
              <label>Bạn muốn Tip bao nhiêu</label>
              <select id="slcTip" class="form-control">
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Muốn share bao nhiêu người</label>
              <input id="share" class="form-control">
            </div>
            <button id="btnTinhNao" class="btn btn-danger">Tính nào</button>
          </div>
          <div id="footerTip" class="card-footer text-muted">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Chia tiền
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Số tiền cần thanh toán</label>
              <input id="nhapTien" type="number" class="form-control" placeholder="nhập tiền">
              <small id="helpId" class="text-muted">Cảm ơn quý khách</small>
            </div>
            <div class="form-group">
              <label>Bạn muốn bo bao nhiêu</label>
              <select id="tienBo" class="form-control">
                <option value="10">Tôi bo 10%</option>
                <option value="20">Tôi bo 20%</option>
                <option value="30">Tôi bo 30%</option>
              </select>
            </div>
            <div class="form-group">
              <label>Cần chia cho mấy người</label>
              <input id="sharePeople" type="number" class="form-control" placeholder="nhập số người">
              <small id="helpId" class="text-muted">Campuchi anh em vui vẻ</small>
            </div>
            <button id="btnMoney" class="btn btn-success">Mỗi anh em bằng này tiền nhé</button>
          </div>
          <div id="campuchia" class="card-footer text-muted">    
          </div>
        </div>
      </div>
    </div>
  </div>
